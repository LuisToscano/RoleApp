<ion-toolbar light>
  <ion-title>{{messages.modalNewDice.title}}</ion-title>
  <ion-buttons start>
    <button (click)="close()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-list>  

      <ion-item>
        <ion-label floating>{{messages.modalNewDice.labelDiceFaces}}</ion-label>
        <ion-input type="number" [(ngModel)]="newDice.faces"></ion-input>
      </ion-item>

    </ion-list>
    
    <div padding>
      <button positive block type="submit">{{messages.modalNewDice.submitButtonTag}}</button>
    </div>
    
  </form>
</ion-content>
